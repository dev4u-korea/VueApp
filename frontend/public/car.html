<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #87CEEB; /* 하늘색 배경 */
    }

    .car {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .windshield {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0%;
      left: 0%;
      background-color: #87CEEB; /* 유리색 배경 */
      overflow: hidden;
    }

    .wiper {
      position: absolute;
      width: 10px; /* 와이퍼 굵기 조정 */
      height: 80%;
      bottom: 0%;
      background-color: #333; /* 와이퍼 색상 */
      animation: moveWiper 3s infinite alternate; /* 애니메이션 적용 */
      transform-origin: bottom left; /* 중심축 설정 */
      left: 50%; /* 와이퍼를 화면 가로 중앙으로 이동 */
      transform: translateX(10%) rotate(90deg); /* 초기 회전 각도 조정 */
    }

    @keyframes moveWiper {
      0% {
        transform: rotate(-80deg); /* 시작 상태에서 90도 회전 */
      }
      100% {
        transform: rotate(80deg); /* 종료 상태에서 90도 회전 */
      }
    }
  </style>
</head>
<body>
  <div class="car">
    <div class="windshield">
      <div class="wiper"></div>
    </div>
  </div>
</body>
</html>
